<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jcarousel.js"></script>
 <script type="text/javascript">
function mycarousel_initCallback(carousel) {
	
    jQuery('#forw').bind('click', function() {
        carousel.next();
        return false;
    });

    jQuery('#prev').bind('click', function() {
        carousel.prev();
        return false;
    });
};

jQuery(document).ready(function() {
    jQuery("#carrusel").jcarousel({
       scroll :1,
	   auto: 3,
       wrap : "both",
       initCallback: mycarousel_initCallback,
	     buttonNextHTML: null,
        buttonPrevHTML: null
	   });
 });
        </script>
</head>


<body id="demo">
<div id="wrap">
<a id="prev" href="#">&lt;</a><a id="forw" href="#">&gt;</a>
<ul id="carrusel">
    <li><img src="http://farm3.static.flickr.com/2267/2067440740_dc5a27c7af_z.jpg?zz=1" /></li>
    <li><img src="http://farm3.static.flickr.com/2060/2067440172_a378297bfb_z.jpg?zz=1" /></li>
    <li><img src="http://farm3.static.flickr.com/2019/2066641497_4bf621e1a5_z.jpg?zz=1" /></li>
    <li><img src="http://farm3.static.flickr.com/2252/2066595607_03f9c04d37_b.jpg" /></li>
    <li><img src="http://farm3.static.flickr.com/2059/2066594223_d87b4a10e1_z.jpg?zz=1" /></li>
    <li><img src="http://farm3.static.flickr.com/2309/2066593657_cb96aaa9e9_z.jpg?zz=1" /></li>
</ul>
</div>
